<!DOCTYPE html>
<html ng-app="tperiodicaApp" ng-controller="ElementosCtrl">
    <head>
        <title>Tabla Peri&oacute;dica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="ismaelGarcia" >
        <meta description="tablaPeriodica" >
        
        <!-- Librerias -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="./app.js"></script>
        
    </head>
    <body> 
        <header>
            <h1>{{ titulo }}</h1>
        </header>
        <hr>
        <section name="categoria_selector">
            <div class="form-inline">
                <label for="elementos_code">Selecciona una categor&iacute;a: </label>
                <select class="form-control" ng-model="elementos_code" ng-change="cargarElementos()">
                    <option value="malcalinos">Metales Alcalinos</option>    
                    <option value="malcalinoterreos">Metales Alcalinoterreos</option> 
                    <option value="mtransicion">Metales de Transici&oacute;n</option> 
                    <option value="ometales">Otros Metales</option> 
                    <option value="metaloides">Metaloides</option> 
                    <option value="nmetales">No Metales</option> 
                    <option value="halogenos">Hal&oacute;genos</option> 
                    <option value="gnobles">Gases Nobles</option> 
                    <option value="eradiactivos">Elementos Radioactivos</option> 
                    <option value="esinteticos">Elementos Sint&eacute;ticos</option> 
                </select>
                <hr>
                <label for="input-search">Filta los elementos por alg&uacute;n valor de la tabla:</label>
                <input type="search" ng-model="input_search" class="form-control" placeholder="Introduce el filtro...">
            </div>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>N&uacute;mero at&oacute;mico</th>
                            <th>Simbolo</th>
                            <th>Nombre</th>
                            <th>Valencia</th>
                            <th>Masa at&oacute;mica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="elemento in elementos | filter: elementos_code | filter: input_search">
                            <td>{{elemento.numero_atomico}}</td>
                            <td>{{elemento.simbolo}}</td>
                            <td>{{elemento.nombre}}</td>
                            <td>{{elemento.valencia}}</td>
                            <td>{{elemento.masa_atomica}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </body>
</html>
